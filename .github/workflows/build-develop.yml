name: Build and Test

on:
  pull_request:
    branches: [ develop ]

jobs:
  set-up:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Event File
          path: ${{ github.event_path }}
  scavenger-agent-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew :scavenger-agent-java:clean scavenger-agent-java:build -x test
      - name: Test with Gradle
        run: ./gradlew :scavenger-agent-java:test
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: scavenger-agent-java
          path: scavenger-agent-java/build/test-results
  scavenger-collector:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew :scavenger-collector:clean scavenger-collector:build -x test
      - name: Test with Gradle
        run: ./gradlew :scavenger-collector:test
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: scavenger-collector
          path: scavenger-collector/build/test-results
  scavenger-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew :scavenger-api:clean scavenger-api:build -x test
      - name: Test with Gradle
        run: ./gradlew :scavenger-api:test
      - name: Upload Test Results
        uses: actions/upload-artifact@v3
        with:
          name: scavenger-api
          path: scavenger-api/build/test-results
