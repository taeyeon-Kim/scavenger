name: Build and Test

on:
  pull_request:
    branches: [ develop ]

jobs:
  set-up:
    name: "Event File"
    runs-on: ubuntu-latest
    steps:
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: Event File
          path: ${{ github.event_path }}
  scavenger-agent-java:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew :scavenger-agent-java:clean scavenger-agent-java:build
      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: scavenger-agent-java
          path: scavenger-agent-java/build/test-results
  scavenger-collector:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew :scavenger-collector:clean scavenger-collector:build
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scavenger-collector
          path: scavenger-collector/build/test-results
  scavenger-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: ./gradlew :scavenger-api:clean scavenger-api:build
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: scavenger-api
          path: scavenger-api/build/test-results
  scavenger-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - name: Setup MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          character set server: utf8mb4
          collation server: utf8mb4_bin
          mysql version: '5.6.17'
          mysql database: wikidot_notifier_test
          mysql root password: root
      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping -h 127.0.0.1 -p root --silent; do
            sleep 1
          done
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build with Gradle
        run: SPRING_PROFILES_ACTIVE=mysql ./gradlew :scavenger-collector:clean scavenger-collector:test --tests ScavengerCollectorApplicationTest \
